<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario HTML</title>
    <link rel="stylesheet" href="formularioahri.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="Formulario">
        <form action="">
            <h1>Inicio de sesion</h1>
            <div class="input-box">
                <input type="text" placeholder="Ingrese su usuario" required>
                <i class='bx bx-ghost'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Ingrese su contraseña" required>
                <i class='bx bx-lock'></i>
            </div>
            <div class="forgot-password">
                <label><input type="checkbox" > Recordar contraseña</label>
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>
            <div>
                <button type="submit" class="button"> <a href="./boostr.html">Ingresar</a></button>
            </div>
            <div class="cuenta">
                <p>¿Aun no tienes una cuenta?<a href="#"> Registrate ahora </a> </p>
            </div>
        </form>
    </div>
    
</body>
</html>
